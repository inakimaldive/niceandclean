{% extends "base.html" %}

{% block title %}{{ post.title }}{% endblock %}

{% block content %}
    <article class="post-card">
        <h2>{{ post.title }}</h2>
        <p><em>{{ post.date }}</em></p>
        <div class="post-content">
            {{ post.content | safe }}
        </div>
    </article>
{% endblock %}
