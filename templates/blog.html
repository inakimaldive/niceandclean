{% extends "base.html" %}

{% block title %}Blog{% endblock %}

{% block content %}
    <h2>Blog Posts</h2>
    {% for post in posts %}
        <article class="post-card">
            <h3><a href="{{ url_for('blog_post', post_name=post.id) }}">{{ post.title }}</a></h3>
            <p><em>{{ post.date }}</em></p>
        </article>
    {% endfor %}
{% endblock %}
